{% if site.info.sharing.twitter %}
<div class="social">
  <div class='twitter'>
    <a href="https://twitter.com/share" class="twitter-share-button" {% if site.info.sharing.twitter.via %}data-via="{{ site.info.sharing.twitter.via }}"{% endif %} data-text="{{ post.title }}" data-related="{{ site.footer-links.twitter }}">Comparte en Twitter</a>
  </div>
{% endif %}
